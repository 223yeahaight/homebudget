<!DOCTYPE html>
<html>

<head>
    <title>Dodaj paragon</title>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5.0.2/dist/tesseract.min.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script src="ocr.js"></script>

</head>

<body>
    <h1 class="text-center m-5">Zalacz zdjecie paragonu ponizej</h1>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="align-items-center">
                <input type="file" id="imageInput" class="btn border-dark form-control w-50 m-auto" accept="image/*">
                <button onclick="recognizeText()" class="btn btn-outline-dark">Dodaj paragon do wydatkow</button>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row align-items-center m-5">
            <div class="col p-2">
                <img id="obrazekWynikowy">
                <div id="recognizedText"></div>
                <a href="../index.html">
                    <button class="btn btn-outline-dark">Powrot na glowna strone</button>
                </a>
            </div>
        </div>
    </div>
    <br>
</body>

</html>
